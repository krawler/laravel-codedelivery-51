<ion-view>
    <div class="bar bar-subreader">
        <button class="button button-icon ion-plus" ng-click="openListProducts()"></button>
        <h2 class="title">Total: R$ {{total}}</h2>
        <button class="button button-icon ion-minus-circled" ng-click="showDelete = !showDelete"></button>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list show-delete="showDelete">
            <ion-item ng-repeat="o in items" ng-click="openProductDetail($index)">
                {{o.name}}
                <div class="row">
                    <div class="col">
                      Qtde: {{o.qtd}} <br />
                        <i class="ion ion-cash">{{ o.price }}</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd">{{ o.subtotal }}</i>
                    </div>
                </div>
                <ion-delete-button class="ion ion-minus-circled" ng-click="removeItem($index)"></ion-delete-button>
            </ion-item>
            <button type="button" class="button button-assertive button-full" ng-click="save()">
                Salvar Pedido
            </button>
        </ion-list>
    </ion-content>
</ion-view>
