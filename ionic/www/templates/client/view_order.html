<ion-view>
    <ion-header-bar class="bar bar-positive">
        <h1 class="title">Seus Pedidos</h1>
    </ion-header-bar>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item ng-repeat="o in orders">
                <div class="row">
                    <div class="col">
                        <h2>{{o.created_at.date| limitTo: 10 | date: 'dd/MM/yyyy'}}</h2>
                        <p>{{o.product_names}}</p>
                        <i class="ion ion-ios-cart"> {{o.items.data.length}} items </i>
                    </div>
                    <div class="col text-center">
                        <p class="item-balanced text-center">
                            {{status[o.status]}}
                        </p>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd">{{o.total}}</i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
